
        <!DOCTYPE html>
        <html>
        <head>

            <title>聊天记录</title>
            <link rel="stylesheet" href="file:///D:/竞赛和项目/软著/源代码 v 1.0/assets/light_mode_history.css" id="light-mode-style">
            <link rel="stylesheet" href="file:///D:/竞赛和项目/软著/源代码 v 1.0/assets/dark_mode_history.css" id="dark-mode-style" disabled>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const body = document.body;
                    const lightStyle = document.getElementById('light-mode-style');
                    const darkStyle = document.getElementById('dark-mode-style');
                    const mode = body.getAttribute('data-mode');
                    if (mode === 'dark') {
                        lightStyle.disabled = true;
                        darkStyle.disabled = false;
                    } else {
                        lightStyle.disabled = false;
                        darkStyle.disabled = true;
                    }
                });
            </script>
        </head>
        <body data-mode="light">
